version: '3.8'

services:
  signaturegen:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: snap-signature-generator
    ports:
      - "${PORT:-8080}:${PORT:-8080}"
    environment:
      # Environment variables from .env file
      - PORT=${PORT:-8080}
      - GO_ENV=${GO_ENV:-production}
    env_file:
      - .env
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:$${PORT:-8080}/health || exit 1"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - signature-network
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  signature-network:
    driver: bridge
